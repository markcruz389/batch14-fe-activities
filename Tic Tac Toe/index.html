<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>
<body>
    <div class="blur"></div>
    <main>
        <div>
            <section class="section-game">    
                <div class="u-text-center">
                    <h1 class="heading-primary u-hidden">
                        <span class="heading-primary--main neon-text neon-text--primary a-pulsate-primary">Tic-tac-toe</span>
                        <span class="heading-primary--sub neon-text neon-text--secondary  a-pulsate-secondary">&nbsp;</span>
                    </h1>
                </div>

                <div class="player-box">
                    <p class="player-box__ques neon-text neon-text--primary">Who's first?</p>
                    <div class="btn-box">
                        <a href="#" class="player-box__ans player-box__ans--1 btn btn--text neon-text neon-text--secondary ">1</a>
                        <a href="#" class="player-box__ans player-box__ans--1 btn btn--text neon-text neon-text--secondary ">0</a>
                    </div>
                </div>

                <div class="game-box u-mt-sm u-hidden">
                    <div class="cell" data-cell-row="0" data-cell-col="0"></div>
                    <div class="cell" data-cell-row="0" data-cell-col="1"></div>
                    <div class="cell" data-cell-row="0" data-cell-col="2"></div>
                    <div class="cell" data-cell-row="1" data-cell-col="0"></div>
                    <div class="cell" data-cell-row="1" data-cell-col="1"></div>
                    <div class="cell" data-cell-row="1" data-cell-col="2"></div>
                    <div class="cell" data-cell-row="2" data-cell-col="0"></div>
                    <div class="cell" data-cell-row="2" data-cell-col="1"></div>
                    <div class="cell" data-cell-row="2" data-cell-col="2"></div>
                </div>   

                <div class="u-flex-center u-mt-sm u-w-50">
                    <a href="#" class="prev btn btn--text neon-text neon-text--secondary u-hidden">&#8592;</a>
                    <a href="#" class="restart btn btn--text neon-text neon-text--secondary u-hidden"><span>&#x21bb;</span></a>   
                    <a href="#" class="next btn btn--text neon-text neon-text--secondary u-hidden">&#8594;</a>   
                </div>
            </section>
        </div>
    </main>
 
    <script type="text/javascript" src="js/index.js"></script>
    <!-- <script src="js/index-test.js" type="module" ></script> -->
</body>
</html>
