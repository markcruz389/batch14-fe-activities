<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="home">
        <header class="">
            <div id="logo-container">
                <img class="logo" src="logo-white.png" alt="logo" />
            </div>
        </header>

        <section id="banner">
            <div id="banner-container">
                <p id="banner-message">
                    Kamusta! I am <span class="text-teal text-bold">Mark Cruz</span>.
                    <br />
                    A fullstack developer
                </p>
                <a id="banner-button" href="#about" class="btn-outline-white">More about me</a>
            </div>
        </section>
    </section>

    <nav id="main-nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <div class="flex-container flex-center">
            <div class="section-title">
                <h1>ABOUT</h1>
                <hr>
            </div>
        </div>

        <div id="profile-container" class="flex-container flex-space-evenly">
            <div id="profile-pic-container">
                <img src="portfolio-profile-pic.jpg" alt="profile pic">
            </div>
            <div>
                <h1>Who am I?</h1>
                <p>I am a fullstack web developer</p>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="flex-container flex-center">
            <div class="section-title">
                <h1>PROJECTS</h1>
                <hr>
            </div>
        </div>
    </section>

    <main></main>

    <footer></footer>
</body>
</html>
