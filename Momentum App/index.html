<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Momentum App</title>
</head>
<body>
    <main>
        <!-- Top content -->
        <section class="top"></section>

        <!-- Mid content -->
        <section class="momentum">
            <div class="momentum__center-content"></div>
        </section>

        <!-- Bottom content -->
        <section class="bottom">
            <a href="">Add Qoute</a>
            <div class="quote-block">
                <input type="text" class="add-quote fw hidden">
                <p class="quote"></p>
            </div>
            <div class="todo-box">
                <a href="#" class="todoLabel">Todo</a>
                <div class="tooltip">
                    <span></span>
                    <ol class="todo-list"></ol>
                    <!-- <button>New Todo</button> -->
                    <input type="text" class="todo fw">
                </div>
            </div>
        </section>
    </main>

    <!-- Qoutes array -->
    <script type="text/javascript" src="js/quotes.js"></script>

    <!-- custom js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
